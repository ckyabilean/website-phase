<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Experience</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- CRT Screen Effect Overlays -->
    <div class="crt-overlay">
        <div class="scanlines"></div>
        <div class="glare"></div>
        <div class="reflection"></div>
    </div>
    
    <!-- Audio Consent (Loads First - Overlay Style) -->
    <div id="audioConsent" class="audio-consent">
        <div class="consent-container">
            <div class="consent-text">PRESS SPACE TO CONTINUE</div>
            <div class="countdown" id="countdown">00:10</div>
        </div>
    </div>
    
    <!-- Main Terminal (Starts Loading Immediately) -->
    <div class="terminal active" id="terminal">
        <!-- Initial Login Screen -->
        <div id="loginScreen" class="login-screen">
            <div class="login-text" id="loginText"></div>
            <div class="prompt">
                <span class="prompt-symbol">></span>
                <span class="prompt-text" id="promptText"></span>
                <span class="cursor">_</span>
            </div>
        </div>
        
        <!-- Main Terminal Content (Hidden Initially) -->
        <div id="terminalContent" class="terminal-content hidden">
            <div class="line-numbers" id="lineNumbers"></div>
            <div class="content" id="content">
                <!-- Dynamic content will be loaded here -->
            </div>
            
            <!-- Command Input -->
            <div class="command-line">
                <span class="prompt-symbol">>></span>
                <input type="text" id="commandInput" class="command-input" spellcheck="false">
                <span class="cursor" id="inputCursor">_</span>
            </div>
        </div>
        
        <!-- Audio Controls -->
        <div class="audio-controls">
            <span class="audio-control" id="muteToggle">MUTE</span>
            <span class="audio-control" id="volumeDown">VOL-</span>
            <span class="audio-control" id="volumeUp">VOL+</span>
        </div>
        
        <!-- Stock Ticker -->
        <div class="ticker-wrapper">
            <div class="ticker" id="ticker">
                <!-- Ticker content will be loaded from CMS -->
            </div>
        </div>
    </div>
    
    <!-- Dialog Box (Hidden Initially) -->
    <div id="dialogBox" class="dialog-box hidden">
        <div class="dialog-title">SYSTEM</div>
        <div class="dialog-content" id="dialogContent"></div>
        <div class="dialog-input-wrapper">
            <span class="prompt-symbol">></span>
            <input type="text" id="dialogInput" class="dialog-input">
        </div>
    </div>
    
    <!-- YouTube API (Hidden) -->
    <div id="player" style="position: absolute; left: -9999px;"></div>
    
    <!-- Scripts -->
    <script src="scripts/terminal.js"></script>
    <script src="scripts/animation.js"></script>
    <script src="scripts/audio.js"></script>
    <script src="scripts/cms.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
